<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Do com Login</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <!-- LOGIN -->
    <div id="auth-section">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button id="login-btn">Entrar / Cadastrar</button>
    </div>

    <!-- TO DO -->
    <div id="todo-section" style="display:none;">
      <h2>Minhas Tarefas</h2>
      <form id="task-form">
        <input type="text" id="task-input" placeholder="Nova tarefa" required />
        <button type="submit">Adicionar</button>
      </form>
      <ul id="task-list"></ul>
      <button id="logout-btn">Sair</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

  <script>
    // Configuração Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyApaHzLQH6jmOU6Dv90otvKJHl7c6qXIhc",
      authDomain: "meuteste-3cb55.firebaseapp.com",
      projectId: "meuteste-3cb55",
      storageBucket: "meuteste-3cb55.appspot.com",
      messagingSenderId: "417601606437",
      appId: "1:417601606437:web:912b5b39dec3a1cb0cc0cc",
      measurementId: "G-JH8YMB8N8D"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Referências DOM
    const loginBtn = document.getElementById("login-btn");
    const emailInput = document.getElementById("email");
    const passInput = document.getElementById("password");
    const authSection = document.getElementById("auth-section");
    const todoSection = document.getElementById("todo-section");

    const taskForm = document.getElementById("task-form");
    const taskInput = document.getElementById("task-input");
    const taskList = document.getElementById("task-list");
    const logoutBtn = document.getElementById("logout-btn");

    let unsubscribe = null;

    function toggleSections(user) {
      if (user) {
        authSection.style.display = "none";
        todoSection.style.display = "block";
        carregarTarefas(user.uid);
      } else {
        authSection.style.display = "block";
        todoSection.style.display = "none";
        taskList.innerHTML = "";
        if (unsubscribe) unsubscribe();
      }
    }

    loginBtn.addEventListener("click", () => {
      const email = emailInput.value;
      const senha = passInput.value;
      auth.signInWithEmailAndPassword(email, senha)
        .catch(() => auth.createUserWithEmailAndPassword(email, senha));
    });

    logoutBtn.addEventListener("click", () => {
      auth.signOut();
    });

    auth.onAuthStateChanged(user => {
      toggleSections(user);
    });

    taskForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const texto = taskInput.value.trim();
      const user = auth.currentUser;
      if (texto && user) {
        await db.collection("tarefas").add({
          texto,
          uid: user.uid,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        taskInput.value = "";
      }
    });

    function carregarTarefas(uid) {
      const q = db.collection("tarefas")
        .where("uid", "==", uid)
        .orderBy("createdAt");

      unsubscribe = q.onSnapshot(snapshot => {
        taskList.innerHTML = "";
        snapshot.forEach(doc => {
          const tarefa = doc.data();

          const li = document.createElement("li");
          li.textContent = tarefa.texto;
          li.classList.add("tarefa-nova");

          li.addEventListener("click", () => {
            li.classList.toggle("completed");
            li.classList.remove("tarefa-nova");
          });

          const btn = document.createElement("button");
          btn.textContent = "X";
          btn.onclick = (e) => {
            e.stopPropagation();
            db.collection("tarefas").doc(doc.id).delete();
          };
          li.appendChild(btn);
          taskList.appendChild(li);
        });
      });
    }
  </script>
</body>
</html>
